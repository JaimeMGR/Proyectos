    <h1>DATOS PERSONALES</h1>
<form>
    <label>Introduce el NIF:</label>
    <input type="text" id="nif">
    <button type="button" id="btn-buscar">Buscar</button>
  </form>
  <div id="datos-persona"></div>
  <script>
    // Definir la clase Persona
class Persona {
  constructor(nombre, nif) {
    this.nombre = nombre;
    this.nif = nif;
  }
}

// Crear el array de personas
const personas = [
  new Persona('Carmen López', '11111A'),
  new Persona('Pedro Ruíz', '22222B'),
  new Persona('Luisa Pérez', '33333C'),
  new Persona('Pablo Sánchez', '44444D'),
  new Persona('Jaime Molina', '78108311N')
];

// Obtener los elementos del DOM
const formulario = document.querySelector('form');
const inputNif = document.querySelector('#nif');
const Botónbuscar = document.querySelector('#btn-buscar');
const datosPersona = document.querySelector('#datos-persona');

// Agregar evento al botón de buscar
Botónbuscar.addEventListener('click', () => {
  // Obtener el valor del input
  const nif = inputNif.value.trim();
  
  // Buscar la persona correspondiente al NIF
  const persona = personas.find((p) => p.nif === nif);
  
  // Verificar si se encontró la persona
  if (persona) {
    // Mostrar los datos de la persona
    datosPersona.innerHTML = `<p>Nombre: ${persona.nombre}</p><p>NIF: ${persona.nif}</p>`;
  } else {
    // Mostrar mensaje de error
    datosPersona.innerHTML = '<p>No se encontró la persona correspondiente al NIF proporcionado.</p>';
  }
  
  // Limpiar el input
  inputNif.value = '';
});
  </script>
  <br>
