<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
<meta name="description" content="description"/>
<meta name="keywords" content="keywords"/> 
<meta name="author" content="author"/> 
<link rel="stylesheet" type="text/css" href="default.css" media="screen"/>
<title>Flexbox</title>
</head>
<script>
 const changeSliderValue = (value) => {
    document.getElementById("rangeSliderLabel").innerText = value + " K";
  }
</script>
<body>
    <section id="registration-page">
        <form class="signup-form">
            <div class="form-header">
               <h1>Create Account</h1>
            </div>
             <div class="form-body">
                <div class="row">
                  <div class="input-group">
                    <label>First name </label>
                    <input type="text" placholder="Enter your first name">
                  </div>
                  <div class="input-group">
                    <label>Last name</label>
                    <input type="text" placholder="Enter your last name">
                  </div>
                </div>
                <div class="row">
                    <div class="input-group">
                      <label>Email </label>
                      <input type="email" placholder="Enter your email address">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <label>Password </label>
                      <input type="password" placholder="Enter your your password">
                    </div>
                    <div class="input-group">
                      <label>Confirm Password</label>
                      <input type="password" placholder="Enter your password again">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <label for="">Gender</label>
                  
                      <div class="radio-group">
                  
                        <div>
                          <label for="male">
                            <input type="radio" name="gender" id="male">
                            Male
                          </label>
                        </div>
                  
                        <div>
                          <label for="female">
                            <input type="radio" name="gender" id="female">
                            Female
                          </label>
                        </div>
                  
                        <div>
                          <label for="other">
                            <input type="radio" name="gender" id="other"> Other
                          </label>
                        </div>
                  
                      </div> <!-- .radio-group -->
                    </div> <!-- .input-group -->
                  
                    <div class="input-group">
                      <label for="">Hobbies</label>
                    </div>
                    
                  </div>
                  <div class="input-group">
                    <label for="">Hobbies</label>
                    <div class="checkbox-group">
                      <div>
                        <label for="music">
                          <input type="checkbox" name="hobbies" id="music">
                          Music
                        </label>
                      </div>
                 
                      <div>
                        <label for="cooking">
                          <input type="checkbox" name="cooking" id="cooking">
                          Cook
                        </label>
                      </div>
                 
                      <div>
                        <label for="travel">
                          <input type="checkbox" name="travel" id="travel">
                          Travel
                        </label>
                      </div>
                 
                      <div>
                        <label for="movies">
                          <input type="checkbox" name="movies" id="movies">
                          Movie
                        </label>
                      </div>
                 
                    </div> <!-- .checkbox-group -->
                  </div><!-- .input-group -->
                  <div class="row">
                    <div class="input-group">
                      <label for="">Source of Income</label>
                      <select>
                        <option>Employed</option>
                        <option>Self-Employed</option>
                        <option>Unemployed</option>
                      </select>
                    </div>
                    <div class="input-group">
                      <label>Income</label>
                      <div class="range-group">
                        <input type="range" onChange="changeSliderValue(this)">
                        <label>14</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <label>Upload Profile Picture</label>
                      <input type="file">
                    </div>
                    <div class="input-group">
                      <label>Age</label>
                      <input type="number">
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-group">
                      <label for="">Bio</label>
                      <textarea> </textarea>
                    </div>
                  </div>
              <div class="form-footer">
                <button class="btn">Create</button>
              </div>
            </div>
            </div>
         </form>
    </section>
</body>

</html>
