<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Logos</title>
    <style>
        #logo {
            width:1000px;
            height: 1000px;
            background: url("logo.jpg") no-repeat;
        }

        @media (max-width: 600px) {
            #logo {
                width: 160px;
                background: url("logo_reducido.jpg") no-repeat;
            }
        }
    </style>
</head>
<body>
    <picture>
        <source media="(max-width:480px)" srcset="logo_reducido.jpg">
        <img src="logo.jpg">
    </picture>
</body>
</html>
