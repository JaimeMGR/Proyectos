<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table{
            border-collapse: collapse;
            }

            table, th, td {
            border: 1px solid
            }
            
            td { 
                text-align: left;
                padding: 15px;
            }
    </style>
</head>
<body>
    <main>
        <table>
            <caption>
                Lista de Notas
            </caption>
            <tr>
                <th>Asignatura</th>
                <th>Nota</th>
            </tr>
            <tr>
                <td>Lenguaje de Marcas</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Sistemas Informáticos</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Programación</td>
                <td>9.0</td>
            </tr>
        </table>
    </main>
</body>
</html>
