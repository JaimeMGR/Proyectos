<body>
    <header><a href="/ExamenJS/index.html">Inicio</a> | <a>Frutas</a> | <a href=/ExamenJS/elementos.html>Elementos</a> | <a href=/ExamenJS/datos.html>Datos</a></header>
    <h1>ARRAY DE FRUTAS</h1>
    <form>
      <label>Escribe una fruta:</label>
      <input type="text" id="fruta">
      <button type="button" id="Botónañadir">Añadir frutica</button>
    </form>
    <ul id="lista-frutas"></ul>
    <script>
        // Obtener los elementos del DOM
const formulario = document.querySelector('form');
const inputFruta = document.querySelector('#fruta');
const Botónañadir = document.querySelector('#Botónañadir');
const listaFrutas = document.querySelector('#lista-frutas');

// Crear el array de frutas
let frutas = [];

// Agregar evento al botón de agregar
Botónañadir.addEventListener('click', () => {
  // Obtener el valor del input
  const nuevaFruta = inputFruta.value.trim();
  
  // Verificar que el input no esté vacío
  if (nuevaFruta !== '') {
    // Agregar la nueva fruta al array
    frutas.push(nuevaFruta);
    
    // Limpiar el input
    inputFruta.value = '';
    
    // Mostrar la lista de frutas
    mostrarFrutas();
  }
});

// Función para mostrar la lista de frutas
function mostrarFrutas() {
  // Limpiar la lista actual
  listaFrutas.innerHTML = '';
  
  // Recorrer el array de frutas y crear los elementos li
  frutas.forEach((fruta) => {
    const li = document.createElement('li');
    li.textContent = fruta;
    listaFrutas.appendChild(li);
  });
}
    </script>

</body>
