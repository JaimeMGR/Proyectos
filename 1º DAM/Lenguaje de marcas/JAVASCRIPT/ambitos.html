            /**
            * Calcular el factorial de valor
            *
            * Retorna el factorial, y -1 si el valor es negativo
            * o inválido
            */
            function factorial(valor=1)
            {
                //Si no es un valor número o es negativo retorna -1
                if (isNaN(valor) || valor < 0)
                return -1;


                resultado = 1;
                for (i=valor; i>=1;i--)
                    resultado = resultado * i;


                return resultado;
            }
