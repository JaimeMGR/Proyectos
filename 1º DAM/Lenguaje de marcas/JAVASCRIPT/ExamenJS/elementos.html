    <h1>BOTONES DE CREAR Y DESTRUIR</h1>
    <form>
        <h2>Te presento estos dos botones, uno es para crear cuadrados y el otro es para destruirlos</h2>
        <button type="button" id="Botóncrear">Crear</button>
        <button type="button" id="Botóndestruir">Destruir</button>
        <button type="button" id="Botóncambiar">Cambiar color</button>
        <button type="button" id="Botónrojo">Volver al rojo</button>
      </form>
      <div id="contenedor-cuadrados"></div>
      <script>
        // Obtener los elementos del DOM
const formulario = document.querySelector('form');
const Botóncrear = document.querySelector('#Botóncrear');
const Botóndestruir = document.querySelector('#Botóndestruir');
const Botóncambiar = document.querySelector('#Botóncambiar');
const Botónrojo = document.querySelector('#Botónrojo');
const contenedorCuadrados = document.querySelector('#contenedor-cuadrados');

  // Agregar evento al botón de crear
  Botóncrear.addEventListener('click', () => {
  // Crear un nuevo cuadrado
  const cuadrado = document.createElement('div');
  cuadrado.classList.add('cuadrado');
  cuadrado.style.backgroundColor = 'red'; // puedes cambiar el color a elección
  
  //Crear función para cambiar el color
  Botóncambiar.addEventListener('click', () => {
  const Botóncambiar = cuadrado.style.backgroundColor = 'Yellow';
  })

  //Crear función para volver color al rojo
  Botónrojo.addEventListener('click', () => {
        const Botóncambiar = cuadrado.style.backgroundColor = 'red';
        })
  // Agregar el cuadrado al contenedor
  contenedorCuadrados.appendChild(cuadrado);
});

  // Agregar evento al botón de destruir
  Botóndestruir.addEventListener('click', () => {
  // Obtener el último cuadrado agregado al contenedor
  const ultimoCuadrado = contenedorCuadrados.lastChild;
  
  // Verificar si hay cuadrados en el contenedor
  if (ultimoCuadrado) {
    // Eliminar el último cuadrado del contenedor
    contenedorCuadrados.removeChild(ultimoCuadrado);
  }
});
      </script>
